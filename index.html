<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Augustin Floren</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- CONTAINER -->
    <div id="container" class="grid grid-cols-12 gap-[1.5vw] w-full h-full px-[8vw] py-[5vh] bg-background 2xl:px-[6vw]">
        <!-- HEADER -->
        <header class="col-span-full flex justify-between items-center">
            <div class="text-medium flex flex-col gap-2 leading-none">
                <h4 class="font-bold">Augustin.</h4>
                <h4>Designer</h4>
            </div>
            <!-- Menu -->
            <nav class="hidden md:flex text-base bg-secondary h-auto py-2 px-6 gap-6 rounded-full">
                <a href="#">Work</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
    
        <main class="grid grid-cols-12 gap-[1.5vw] col-span-full lg:my-[1rem] md:my-[3rem]">
            <!-- HERO SECTION -->
            <section id="hero" class="col-span-full grid grid-cols-12 gap-[1.5vw] items-center">
                <div class="flex justify-center col-span-12 lg:col-span-6 md:col-span-5 md:justify-end"> 
                    <img src="./assets/img/portrait.png" alt="Portrait de Augustin Floren." class="w-[60%] h-[auto] max-w-[400px] min-w-[300px]">
                </div>
                <div class="flex flex-col items-start mb-[40px] gap-[15px] col-span-12 lg:col-span-6 md:col-span-7">
                    <h1 class="text-xl font-bold leading-none bg-clip-text text-transparent bg-gradient-to-r from-accent-light to-accent-dark">Hello !</h1>
                    <h4 class="text-large font-light leading-[142%] max-w-[550px]">
                        I enjoy spending time in front of a screen
                        or with a pencil, imagining, have fun, and
                        discovering new tools.
                    </h4>
                    <!-- Bouton -->
                    <div class="text-base font-light rounded-lg border border-gray-300 p-btn px-5 mt-5">
                        See my work
                    </div>
                </div>
            </section>
            <!-- WORK SECTION -->
            <section id="Work" class="mt-mobile-section md:mt-section col-start-1 col-span-12 md:col-start-2 md:col-span-10 lg:col-start-3 lg:col-span-8"> 
            <h3 class="text-medium font-light mb-title">Selected Work</h3>
                <!-- Cards -->
                <div class="cards-container grid grid-rows-4 gap-24" x-data="app()">
                    <template x-for="card in cards" :key="card.id">
                        <!-- Card -->
                        <div class="flex flex-col h-[30rem] sm:h-[20rem] sm:flex-row text-primary p-card bg-gradient-to-r from-accent-dark to-accent-light rounded-lg relative" x-data="cardComponent(card)">
                            <!-- Card > Description -->
                            <div class="h-full grow basis-1/2 flex flex-col items-start justify-between gap-5">
                                <div class="flex flex-col">
                                    <span class="text-sm opacity-50 leading-none" x-text="date"></span>
                                    <div class="flex gap-4 items-center">
                                        <h4 class="text-primary text-base" x-text="title"></h4>
                                        <a x-bind:href="link" target="_blank">
                                            <div class="border w-[2rem] h-[2rem] flex justify-center items-center rounded-full border-accent-light text-accent-light leading-none pb-[2px] pr-[2px] cursor-pointer">â†—</div>
                                        </a>
                                    </div>
                                    <p class="text-sm mt-2 sm:mt-5" x-text="description">
                                    </p>
                                </div>
                                <div class="flex gap-3 text-sm items-center">
                                    <template x-for="badge in badges">
                                        <div class="badge p-badge px-[10px] rounded-full" x-text="badge"></div>
                                    </template>
                                    <span>|</span>
                                    <template x-for="logo in logos">
                                        <div class="w-7">
                                            <img :src="logo.url" class=""/>
                                        </div>
                                    </template>
                                </div>
                                </div>
                                <!-- Card > Image -->
                                <div class="grow basis-1/2 flex justify-center items-center w-[35%] self-center">
                                    <video src="./assets/video/osplaf.webm" autoplay="" loop="" class="w-[55%] mt-12 sm:mt-0 sm:ml-[20%] absolute max-w-[650px] min-w-[350px] drop-shadow-lg"></video>
                                </div>
                            </div>
                    </template>
                </div>
            </section>
        </main>

        <footer>
            footer
        </footer>
        <script>
            function app() {
                return {
                    cards: [
                        { id: 1, 
                            title: 'Les artistes femmes', 
                            date: '2024', 
                            description: 'Borro berum cus maximpore venis qui utempor emporempe magniet molupta quodio. Itatenimus dunt laudae que pa voloribus rerupta tempers picillatem qui', 
                            link: 'http://194.164.60.106/',
                            badges: [ 
                                'Design', 
                                'React', 
                                'OPS'
                            ],
                            image: './assets/video/osplaf.webm', 
                            logos: [
                               {title : 'react', url: './assets/img/react.png'},
                            ]
                        },
                        { id: 2, 
                            title: 'Les artistes femmes', 
                            date: '2024', 
                            description: 'Borro berum cus maximpore venis qui utempor emporempe magniet molupta quodio. Itatenimus dunt laudae que pa voloribus rerupta tempers picillatem qui', 
                            link: 'http://194.164.60.106/',
                            badges: [ 
                                'Design', 
                                'React', 
                                'OPS'
                            ],
                            image: './assets/video/osplaf.webm', 
                            logos: [
                               {title : 'react', url: './assets/img/react.png'},
                            ]
                        },
                    ],
                };
            }
        
            function cardComponent(card) {
                return {
                    title: card.title,
                    description: card.description,
                    date: card.date,
                    link: card.link,
                    badges: card.badges,
                    image: card.image,
                    logos: card.logos,
                };
            }
        </script>
    </div>
</body>
</html>
